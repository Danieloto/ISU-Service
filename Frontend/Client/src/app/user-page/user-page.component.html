<div *ngIf="user"> 
    <div class="row">
        <div class="col-sm-4 usercontainer" >
            <h6>Satisfaction</h6> 
            <h6>Completed</h6>
        </div>  

        <div class="col-sm-4 usercontainer">
            <img src="{{user.ImageURL}}" style="width:200px" class="image-border">
            <button class="btn-primary" style="border-radius: 5px;" *ngIf="user.ID == currentUser.ID" (click)=Delete()>Delete</button>
        </div>
        <div class="col-sm-4 usercontainer">
            <button type="button" class="btn-outline-secondary">Contact User</button>
        </div>
    </div>
    <div class="infocontainer">
        <h1>{{user.Name}}</h1>
    </div>
    <div class="biocontainer">
        <h6 style="align-items: center">{{user.Bio}}</h6>
    </div>
    
</div>
<div style="border:1px solid black" *ngIf="offerings.length > 0">
    <h4 class="infocontainer">Services</h4>
    <div class="row">
        <div class="col-sm-4" *ngFor="let card of offerings">
            <app-card class="card" [card]="card"></app-card>
        </div>
    </div>
</div>
<br>
<div style="border:1px solid black" *ngIf="requests.length > 0">
    <h4 class="infocontainer">Requests</h4>
    <div class="row" style="margin-left: 50px" *ngFor="let req of requests">
        <ul>User #{{req.RequesterID}} has requested your offering #{{req.OfferingID}} at {{req.Timestamp}}). <button style="margin-left: 20px" class="btn-outline-secondary" [routerLink]="['/profile', req.RequesterID]">View their account here</button></ul>
    </div>
</div>
