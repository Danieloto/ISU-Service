<div class="card">
  <div class="card-img-top">
    <img src="{{card.ImgUrl}}">
  </div>
 
  <div class="card-body">
    <h4 class="card-title">{{card.Title}}</h4>
    <p class="card-text">{{card.Description}}</p>   
  </div>
  <div class=" row locationdate" >
    <div class="col-sm-6">
      <p class="text-center">{{card.Location}}</p>
    </div>
    <div class="col-sm-6 col-sm-offset-6">
      <p class="text-center">{{card.Date | date}}</p>
    </div>
  </div>
</div>
