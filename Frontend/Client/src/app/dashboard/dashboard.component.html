<div class="d-flex flex-column justify-content-around" *ngIf="!!ImageOfTheDay">
    <h4>Image of the Day: {{ImageOfTheDay.date}}</h4>
    <div class="d-flex justify-content-between">        
        <img style="width: auto; height: 350px;" src="{{ImageOfTheDay.url}}">
        <p style="padding-left: 25px;">{{ImageOfTheDay.explanation}}</p>
    </div>
</div>
<br>
<div class="row" *ngIf="Cards">
    <div class="col-sm-4" *ngFor="let card of Cards">
        <app-card class="card" [card]="card"></app-card>
    </div>
</div>
